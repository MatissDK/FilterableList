<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
    <title>Filterable list</title>
</head>
<body>
    <div class="container">
        <h2 class="center-align">List</h2>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Alice</a>
            </li>
            <li class="collection-item">
                <a href="#">Ashton</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Birutha</a>
            </li>
            <li class="collection-item">
                <a href="#">Bastil</a>
            </li>
            <li class="collection-item">
                <a href="#">Berta</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Celdar</a>
            </li>
            <li class="collection-item">
                <a href="#">Cassy</a>
            </li>
            <li class="collection-item">
                <a href="#">Casandra</a>
            </li>
        </ul>
    </div>

<script>

    let input = document.getElementById('filterInput');
    input.addEventListener('keyup', filterNames);

    function filterNames()
    {
        let filterValue = input.value.toUpperCase();

        //get names ul
        let ul = document.getElementById('names');

        //get li from ul
        let li = ul.querySelectorAll('li.collection-item');

        //loop through collection-item list
//        for (let i = 0; i < li.length; i++)
//        {
//          let a = li[i].getElementsByTagName('a')[0];
//
//          //if match
//          if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1)
//          {
//            li[i].style.display = '';
//          } else {
//            li[i].style.display = 'none';
//          }
//        }

      li.forEach(function (listItem) {

        let a = listItem.getElementsByTagName('a')[0];

        //if match
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1)
        {
          listItem.style.display = '';
        }
        else
        {
          listItem.style.display = 'none';
        }
      });


    }

</script>
</body>
</html>
